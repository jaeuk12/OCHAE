<script>
	function resetPassword(){
		var nPw = $("#new_password");
		var aPw = $("#again_password");
		
		if(nPw.val() != aPw.val()){
			aPw.focus();
			alert("두개의 비밀번호가 다릅니다");
		}
		else{
			resetForm.submit();
		}
	}
	
</script>

<div class="default_contents">
	<form class="reset_password" name="resetForm" method="post" action="/member/resetProcess" onsubmit="return false;">
		<input type="hidden" name="uid" value="{uid}"/>
		<input type="hidden" name="value" value="{value}"/>
		<span>New Password</span><input type="password" name="new_password" id="new_password" placeholder="New Password"/>
		<span>Again Password </span><input type="password" id="again_password" placeholder="Again Password"/>
		
		<button onclick="resetPassword();">변경</button>
	</form>
</div>
